{% extends 'layout.html' %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/blog.css') }}">
{% endblock %}

{% block content %}
<div class="blog-content">
    <h2 class="blog-title">{{ blog.date }} - {{ blog.title }}</h2>
    <p class="blog-article">{{ blog.article }}</p>
</div>
{% endblock %}
